<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/smallerLogo.png">
    <link rel="stylesheet" href="style/base-style.css">
    <link rel="stylesheet" href="style/forms-style.css">
</head>
<body class="Login">
    <nav>
        <img src="images/logo.png" alt="">
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <header><h1>Login</h1></header>
    <main class="formsMain">
        <form action="#" id ="loginForm"class="loginForm">
            <fieldset>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" class="textinput">
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" class="textinput">
                </div>

                <p class="error hidden" id="error">⛔ Wrong email or password</p>
                <input type="submit" value="Login" class="button">

            </fieldset>
        </form>
    </main>
    <footer>
        <hr>
        <p class="footer">ConfPlus © 2023</p>
    </footer>
    <script src="scripts/login.js" type="module"></script>
</body>
</html>
