<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Paper</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/images/smallerLogo.png">
    <link rel="stylesheet" href="style/base-style.css">
    <link rel="stylesheet" href="style/forms-style.css">
</head>

<body>
    <nav>
        <img src="images/logo.png" alt="">
        <ul>
            <li><a href="schedule.html">Log Out</a></li>
        </ul>
    </nav>
    <header><h1>Submit a Paper</h1></header>
    <main class="formsMain">
        <form action="#" id="submitPaperForm">
            <fieldset>
                <label for="title">Paper title:</label>
                <input type="text" placeholder="Enter the paper title" id="title" name="title" class="textinput" required>
                <br>
                <div class="textarea">
                    <label for="abstract">Abstract:</label>
                    <textarea name="abstract" id="abstract" cols="10" rows="5" class="textinput" required></textarea>
                </div>
                <br>
                <label for="authors">Author(s):</label>
                <div class="authorsList" id="authorsList">
                    <div class="authorCard card">
                        <div>
                            <label for="firstName">First name:</label>
                            <input type="text" placeholder="Enter the author's first name" id="firstName" name="firstName" class="textinput" required>
                        </div>
                        <div>
                            <label for="lanme">Last name:</label>
                            <input type="text" placeholder="Enter the author's last name" id="lastName" name="lastName" class="textinput" required>
                            
                        </div>
                        <div>
                            <label for="authoremail">E-mail: &#8205;</label>
                            <input type="email" placeholder="Enter the author's email address" id="authoremail" name="authoremail" class="textinput" required>
                            
                        </div>
                        <div>
                            <label for="affiliation">Affiliation</label>
                            <input type="text" placeholder="Enter organization's name" id="affiliation" name="affiliation" class="textinput" required>
                            
                        </div>
                    </div>
                </div>
                <div class="authorBtns">
                    <button type="button" class="button" onclick="addAuthorFormFields()">+</button>
                    <button type="button" class="button"onclick="removeAuthorFormFields()">-</button>
                </div>
            </fieldset>

            <fieldset>
                <label for="paperPDF">Upload your paper as PDF:</label>
                <input type="file" name="paperPDF" id="paperPDF">
            </fieldset>
            <input type="submit" value="Submit" class="button">
        </form>
    </main>
    <footer>
        <hr>
        <p class="footer">ConfPlus Â© 2023</p>
    </footer>
    <script src="scripts/paperSubApp.js" type="module"></script>
</body>

</html>
